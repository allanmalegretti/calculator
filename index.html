<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>Calculadora</title>
</head>

<body>
    <div id="calculator">
        <div id="display">
            <div id="last-calc">1 + 1</div>
            <div id="result">
                <img src="./assets/grayEquals.svg" alt="sinal de igual">
                <span id="answer">2</span>
            </div>
        </div>

        <div id="keyboard">
            <button id="clear" class="clear">CE</button>
            <button id="clear2">C</button>
            <button id="percent">%</button>
            <button id="divide" class="math"><img src="./assets/divide.svg" alt="divide"></button>

            <button id="seven">7</button>
            <button id="eight">8</button>
            <button id="nine">9</button>
            <button id="multiply" class="math"><img src="./assets/x.svg" alt="x"></button>

            <button id="four">4</button>
            <button id="five">5</button>
            <button id="six">6</button>
            <button id="minus" class="math"><img src="./assets/minus.svg" alt="minus"></button>

            <button id="one">1</button>
            <button id="two">2</button>
            <button id="three">3</button>
            <button id="plus" class="math"><img src="./assets/plus.svg" alt="plus"></button>

            <button id="plusMinus"><img src="./assets/plusMinus.svg" alt="plusminus"></button>
            <button id="zero">0</button>
            <button id="comma">,</button>
            <button id="equals" class="equals"><img src="./assets/equals.svg" alt="equals"></button>
        </div>
    </div>

    <script src="./script.js"></script>
</body>

</html>
